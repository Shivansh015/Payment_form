<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>

<body>
    <img src="img/img.jpg.jpg" alt="" width="1500" height="250">
    <h1>Payment Form</h1>
    <h3>Required Fields are followed by *</h3>
    <form action="">
        <h2>Contact Information</h2>
        <p>Name:* <input type="text" name="name" required></p>
        <p>Gender:*
            Male <input type="radio" name="gender" id="male" required>
            Female <input type="radio" name="gender" id="Female" required>
            Other <input type="radio" name="gender" id="other" required>



        </p>
        <p>Address:<textarea name="Address" id="address" cols="70" rows="10"></textarea> </p>
        <p>Email:*<input type="email" name="email" id="email" required></p>
        <p>Pincode:*<input type="number" name="pincode" id="pincode" required></p>
        <h2>Payment Information</h2>
        <p>Card Type:*
            <select name="card_type" id="card_type" required>
                <option value="">Select a card type</option>
                <option value="">Visa</option>
                <option value="">Mastercard</option>
                <option value="">Rupay</option>


            </select>
        </p>
        <p>Card Number:*<input type="number" name="card_number" id="card_number" required></p>

        <p>Expiration Date:*<input type="date" name="expiration_date" id="expiration_date" required></p>

        <p>CVV:*<input type="password" name="cvv" id="cvv" required></p>
        <input type="submit" value="Pay Now">

    </form>


</body>

</html>
